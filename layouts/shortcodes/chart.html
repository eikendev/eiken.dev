<div class="mx-auto overflow-auto" style="position: relative; height:{{ .Get "height" }}px; max-width:{{ .Get "width" }}px">
	<canvas class="mx-auto" id="{{ .Get "id" }}"></canvas>
</div>
{{ if .Get "id" }}
<script type="text/javascript">
	if (typeof ChartjsLoaders === 'undefined') {
		var ChartjsLoaders = new Array();
	}
	ChartjsLoaders.push("{{ .Get "id" }}");
</script>
{{ end }}
