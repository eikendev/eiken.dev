{{ define "main" }}

<section class="my-5">
	<div class="py-5">
		<div class="container">
			<article>
				<p class="text-muted">Published on <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}">{{ .PublishDate.Format "January 02, 2006" }}</time></p>
				<h1 class="mb-3">{{.Title}}</h1>
				{{ with .Params.tags }}
				<div>
					{{ range . }}<a href="{{ "tags" | absURL}}/{{ . | urlize }}" class="badge badge-secondary badge-pill mr-1 mb-5">{{.}}</a>{{ end }}
				</div>
				{{ end }}
				{{.Content }}
			</article>
		</div>
	</div>
</section>

{{ end }}
