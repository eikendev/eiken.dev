<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="author" content="{{ $.Site.Params.author }}" />
<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
<meta name="keywords" content="{{if or (.IsHome) (eq $.Site.Params.tags nil)}}{{ $.Site.Params.keywords }}{{else}}{{ delimit .Params.tags ", " }}{{end}}" />
<meta name="google-site-verification" content="l5K7foum_XAhB2F38FfSsqAj7VnpqbN2iKx3DMiqRqw" />

<title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{end}}{{end}}{{ $.Site.Title }}</title>

{{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | absURL }}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ "css/style.css" | absURL }}" />
