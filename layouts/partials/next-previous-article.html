{{ if or (.NextPage) (.PrevPage) }}
<div class="mx-auto mt-5 text-center">
	{{ with .PrevInSection }}
	<a class="text-reset text-decoration-none" href="{{.Permalink}}">
		<div>
			Previous: <i>{{.Title}}</i>
		</div>
	</a>
	{{ end }}
	{{ with .NextInSection }}
	<a class="text-reset text-decoration-none" href="{{.Permalink}}">
		<div>
			Next: <i>{{.Title}}</i>
		</div>
	</a>
	{{ end }}
</div>
{{ end }}
